<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects ‚Äî EchoPurple</title>
  <meta name="description" content="Cybersecurity projects by Bobo Nikolov." />
  <style>
    :root{
      --bg0:#07040d;
      --bg1:#0b0614;
      --bg2:#100a1e;
      --stroke:rgba(255,255,255,0.10);

      --text:#f5f1ff;
      --muted:rgba(245,241,255,0.72);

      --p1:#6d28d9;
      --p2:#a855f7;
      --p3:#22d3ee;
      --radius:18px;

      --header-h: 98px;
    }

    *{box-sizing:border-box;margin:0;padding:0;word-wrap:break-word;overflow-wrap:anywhere}
    img,video{max-width:100%;height:auto}

    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;flex-direction:column;
      overflow-x:hidden;
      line-height:1.65;
      background:
        radial-gradient(900px 520px at 16% -10%, rgba(168,85,247,0.24), transparent 60%),
        radial-gradient(860px 520px at 88% 0%, rgba(34,211,238,0.14), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(109,40,217,0.18), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1) 30%, var(--bg2));
    }

    header{
      position:fixed; top:0; left:0; right:0; z-index:1000;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 40px;
      min-height:var(--header-h);
      color:#fff;
      background:
        linear-gradient(90deg, rgba(109,40,217,0.95), rgba(168,85,247,0.90) 45%, rgba(34,211,238,0.25)),
        radial-gradient(900px 160px at 20% 40%, rgba(255,255,255,0.08), transparent 55%);
      border-bottom:1px solid rgba(255,255,255,0.12);
      box-shadow:0 12px 40px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .brand{display:flex; gap:16px; align-items:center; position:relative; z-index:1}

    .logo{
      height:calc(var(--header-h) - 10px);
      display:flex; align-items:center; justify-content:center;
      background:transparent;
      border:none;
      box-shadow:none;
      border-radius:0;
      overflow:visible;
    }
    .logo img{
      height:100%;
      width:auto;
      object-fit:contain;
      object-position:left center;
      display:block;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.35));
    }

    .subtitle{color:rgba(255,255,255,0.78);font-size:13px}

    nav{display:flex; gap:16px; flex-wrap:wrap; position:relative; z-index:1}
    .btn{
      background:transparent; border:none; color:#fff; text-decoration:none;
      font-size:14px; font-weight:700; line-height:1; opacity:.9;
      transition:opacity .2s ease, transform .2s ease;
      padding:0;
      letter-spacing:.2px;
    }

    main{
      flex:1; display:flex; flex-direction:column; gap:20px;
      padding:calc(var(--header-h) + 16px) 40px 32px;
      position:relative;
      z-index:1;
    }

    .section{
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius:var(--radius); padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
      border:1px solid var(--stroke);
    }

    .list{display:flex;flex-direction:column;gap:12px;margin-top:12px}

    .item{
      display:flex; gap:12px; align-items:flex-start;
      background:linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.10));
      padding:14px; border-radius:14px;
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 10px 24px rgba(0,0,0,0.28);
    }

    .item h3{margin:0; font-size:16px; color:rgba(245,241,255,0.96)}
    .meta{margin-top:6px; color:var(--muted); font-size:12px; display:flex; gap:10px; flex-wrap:wrap}

    .tag{
      background:rgba(34,211,238,0.08);
      border:1px solid rgba(34,211,238,0.18);
      padding:4px 8px; border-radius:999px; font-size:11px;
      color:rgba(245,241,255,0.88);
      box-shadow:0 8px 18px rgba(0,0,0,0.22);
    }

    .status{
      background:linear-gradient(135deg, rgba(109,40,217,0.95), rgba(168,85,247,0.75));
      color:#fff;
      border:1px solid rgba(255,255,255,0.14);
    }

    footer{
      text-align:center; color:rgba(255,255,255,0.78); font-size:13px;
      padding:22px 18px;
      background:
        linear-gradient(90deg, rgba(109,40,217,0.95), rgba(168,85,247,0.88) 45%, rgba(34,211,238,0.20)),
        radial-gradient(900px 160px at 50% 0%, rgba(255,255,255,0.10), transparent 60%);
      border-top:1px solid rgba(255,255,255,0.14);
      box-shadow:0 -10px 36px rgba(0,0,0,0.45);
      position:relative;
      z-index:1;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"><img src="Logo/Portfolio_Logo.png.png" alt="Logo"></div>
      <div class="subtitle">Completed & upcoming labs</div>
    </div>
    <nav><a class="btn" href="index.html">‚Üê Home</a></nav>
  </header>

  <main>
    <section class="section">
      <h2>Completed</h2>
      <div id="nowList" class="list"></div>
    </section>

    <section class="section">
      <h2>Upcoming</h2>
      <p style="color:var(--muted);font-size:13px;margin-top:6px">Planned projects I‚Äôll be adding next.</p>
      <div id="upcomingList" class="list"></div>
    </section>
  </main>

  <footer>
    <p>Made with ‚öôÔ∏è ‚Äî ¬© Bobo Nikolov</p>
  </footer>

  <script>
    function projectItemHTML(p){
      const tags = p.tags.map(t=>`<span class="tag">${t}</span>`).join(' ');
      const status = `<span class="tag status">${p.status}</span>`;
      const date = p.date ? `<span>üìÖ ${new Date(p.date).toLocaleDateString()}</span>` : "";
      const link = p.href && p.href !== "#" ? `<a class="link" href="${p.href}">Read writeup</a>` : `<span style="color:var(--muted);font-size:12px">Writeup coming soon</span>`;
      const reportBtn = p.report ? `
        <div class="actions">
          <a class="download-btn" href="${p.report}" download>‚¨á Download Report (PDF)</a>
        </div>` : "";

      return `
        <div class="item">
          <div>
            <h3>${p.title}</h3>
            <p style="margin-top:6px;color:var(--muted)">${p.summary} ${link}</p>
            <div class="meta">${status} ${date} ${tags}</div>
            ${reportBtn}
          </div>
        </div>`;
    }
  </script>
</body>
</html>
