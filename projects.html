<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects ‚Äî EchoPurple</title>
  <meta name="description" content="Cybersecurity projects by Bobo Nikolov." />
  <style>
    :root{
      --bg1:#ffffff;
      --bg2:#f7f8fb;
      --text:#1a1325;
      --muted:#5a5670;
      --accent:#2a005f;   /* deep purple */
      --accent-2:#4c1d95; /* indigo-purple highlight */
      --radius:18px;

      /* fixed header height (slightly taller, +10px) */
      --header-h: 98px;
    }

    *{box-sizing:border-box;margin:0;padding:0;word-wrap:break-word;overflow-wrap:anywhere}
    img,video{max-width:100%;height:auto}

    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;flex-direction:column;
      overflow-x:hidden;
      background:var(--bg2);
      line-height:1.65;
    }

    /* ===== Header (fixed) ===== */
    header{
      position:fixed; top:0; left:0; right:0; z-index:1000;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 40px;                 /* horizontal only */
      min-height:var(--header-h);
      background:var(--accent); color:#fff;
      box-shadow:0 3px 12px rgba(0,0,0,0.2);
    }
    .brand{display:flex; gap:16px; align-items:center}

    /* Logo container (same dark purple as header) */
    .logo{
      width:calc(var(--header-h) - 6px);
      height:calc(var(--header-h) - 6px);
      border-radius:20px;
      background:var(--accent);
      display:flex; align-items:center; justify-content:center;
      overflow:visible;
    }
    .logo img{
      width:170%;
      height:170%;
      object-fit:contain;
      object-position:left center;
      display:block;
    }

    .subtitle{color:#e7e2ff;font-size:13px}

    /* Header nav links (plain, no buttons) */
    nav{display:flex; gap:16px; flex-wrap:wrap}
    .btn{
      background:transparent; border:none; color:#fff; text-decoration:none;
      font-size:14px; font-weight:600; line-height:1; opacity:.9; transition:opacity .2s ease;
      padding:0;
    }
    .btn:hover, .btn:focus-visible{opacity:1}

    .menu-toggle{
      display:none; background:#fff; color:var(--accent);
      border:1px solid rgba(76,29,149,0.3);
      padding:10px 12px; border-radius:12px; font-size:18px; cursor:pointer;
    }

    /* ===== Main & Cards ===== */
    main{
      flex:1; display:flex; flex-direction:column; gap:20px;
      padding:calc(var(--header-h) + 16px) 40px 32px; /* push content below fixed header */
    }
    .section{
      background:#fff; border-radius:var(--radius); padding:24px;
      box-shadow:0 4px 18px rgba(0,0,0,0.05); border:1px solid rgba(0,0,0,0.04);
    }

    .list{display:flex;flex-direction:column;gap:12px;margin-top:12px}
    .item{
      display:flex; gap:12px; align-items:flex-start;
      background:#fff; padding:14px; border-radius:12px;
      border:1px solid rgba(76,29,149,0.1)
    }
    .thumb{
      width:54px; height:54px; border-radius:12px; background:var(--accent);
      display:flex; align-items:center; justify-content:center; color:#fff; font-weight:800
    }
    .item h3{margin:0; font-size:16px}
    .meta{margin-top:6px; color:var(--muted); font-size:12px; display:flex; gap:10px; flex-wrap:wrap}
    .tag{
      background:rgba(76,29,149,0.08);
      border:1px solid rgba(76,29,149,0.15);
      padding:4px 8px; border-radius:999px; font-size:11px; color:var(--accent)
    }
    .status{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff; border:0}
    a.link{color:var(--accent); text-decoration:none; font-weight:600}

    .actions{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap}
    .download-btn{
      background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff; text-decoration:none; border:0;
      padding:10px 14px; border-radius:12px; font-weight:700; display:inline-flex; align-items:center; gap:8px;
    }

    footer{
      text-align:center; color:var(--muted); font-size:13px;
      padding:20px; background:#fff; border-top:1px solid rgba(0,0,0,0.05)
    }

    /* ===== Responsive ===== */
    @media(max-width:900px){
      main{padding:calc(var(--header-h) + 14px) 20px 24px}
      .thumb{width:48px;height:48px}
      .section{padding:20px}
    }
    @media(max-width:700px){
      :root{ --header-h: 82px; }          /* shorter fixed header on phones */

      header{padding:0 16px; flex-wrap:wrap; gap:12px}
      .menu-toggle{display:block}
      nav{width:100%; display:none; flex-direction:column; gap:10px; padding-top:8px;}
      body.nav-open nav{display:flex}

      /* Logo scales with header height */
      .logo{
        width:calc(var(--header-h) - 6px);
        height:calc(var(--header-h) - 6px);
        border-radius:16px;
      }
      .logo img{
        width:165%;
        height:165%;
        object-position:left center;
      }

      main{padding:calc(var(--header-h) + 12px) 16px 18px}
      .item{padding:12px}
      .actions .download-btn{width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"><img src="Logo/Portfolio_Logo.png" alt="Logo"></div>
      <div class="subtitle">Completed & upcoming labs</div>
    </div>
    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">‚ò∞</button>
    <nav><a class="btn" href="index.html">‚Üê Home</a></nav>
  </header>

  <main>
    <section class="section">
      <h2>Completed</h2>
      <div id="nowList" class="list"></div>
    </section>

    <section class="section">
      <h2>Upcoming</h2>
      <p style="color:var(--muted);font-size:13px;margin-top:6px">Planned projects I‚Äôll be adding next.</p>
      <div id="upcomingList" class="list"></div>
    </section>
  </main>

  <footer>
    <p>Made with ‚öôÔ∏è ‚Äî ¬© Bobo Nikolov</p>
  </footer>

  <script>
    const projects = [
      // completed
      {
        title:"Attack-Defend Lab",
        slug:"attack-defend-lab",
        date:"2025-10-27",
        status:"Completed",
        tags:["red-team","blue-team","ir"],
        summary:"Isolated Kali ‚Üî Ubuntu lab demonstrating exploitation, persistence & privilege escalation. SecurityOnion integration planned next.",
        href:"viewer.html?md=Projects/attack-defend-lab/README.md",
        report:"Projects/attack-defend-lab/Report/Attack-Defend-Lab_Attack-Report.pdf",
        thumb:"AD",
        bucket:"now"
      },
      // upcoming
      {
        title:"SecurityOnion Defender Integration",
        slug:"securityonion-defender",
        priority:1,
        status:"Planned",
        tags:["siem","network","blue-team"],
        summary:"Deploy SO sensor/manager; ingest Zeek/Suricata; create alerts; demo detection.",
        href:"#",
        thumb:"SO",
        bucket:"upcoming"
      },
      {
        title:"Detection Engineering Pack",
        slug:"detection-pack",
        priority:2,
        status:"Planned",
        tags:["siem","sigma"],
        summary:"Author Sigma rules for SSH brute force, reverse shells, and suspicious PowerShell.",
        href:"#",
        thumb:"DE",
        bucket:"upcoming"
      },
      {
        title:"Purple-Team Walkthrough",
        slug:"purple-walkthrough",
        priority:3,
        status:"Planned",
        tags:["purple","mitre-attck"],
        summary:"Adversary simulation steps + mapped detections and mitigations (ATT&CK).",
        href:"#",
        thumb:"PT",
        bucket:"upcoming"
      }
    ];

    function projectItemHTML(p){
      const tags = p.tags.map(t=>`<span class="tag">${t}</span>`).join(' ');
      const status = `<span class="tag status">${p.status}</span>`;
      const date = p.date ? `<span>üìÖ ${new Date(p.date).toLocaleDateString()}</span>` : "";
      const link = p.href && p.href !== "#" ? `<a class="link" href="${p.href}">Read writeup</a>` : `<span style="color:var(--muted);font-size:12px">Writeup coming soon</span>`;
      const reportBtn = p.report ? `
        <div class="actions">
          <a class="download-btn" href="${p.report}" download>‚¨á Download Report (PDF)</a>
        </div>` : "";

      return `
        <div class="item">
          <div class="thumb">${p.thumb}</div>
          <div>
            <h3>${p.title}</h3>
            <p style="margin-top:6px;color:var(--muted)">${p.summary} ${link}</p>
            <div class="meta">${status} ${date} ${tags}</div>
            ${reportBtn}
          </div>
        </div>`;
    }

    function render(){
      const nowEl = document.getElementById('nowList');
      const upEl = document.getElementById('upcomingList');
      const now = projects.filter(p=>p.bucket==='now').sort((a,b)=> new Date(b.date)-new Date(a.date));
      const upcoming = projects.filter(p=>p.bucket==='upcoming').sort((a,b)=>(a.priority||99)-(b.priority||99));
      nowEl.innerHTML = now.map(projectItemHTML).join('');
      upEl.innerHTML = upcoming.map(projectItemHTML).join('');
    }
    render();

    // Mobile menu toggle
    const menuBtn = document.querySelector('.menu-toggle');
    if(menuBtn){
      menuBtn.addEventListener('click', ()=>{
        const open = document.body.classList.toggle('nav-open');
        menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }
  </script>
</body>
</html>
