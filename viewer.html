<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lab Viewer — EchoPurple</title>
<style>
  :root{
    --bg1:#ffffff;
    --bg2:#f7f8fb;
    --text:#1a1325;
    --muted:#5a5670;
    --accent:#2a005f;   /* deep purple */
    --accent-2:#4c1d95; /* indigo-purple */
    --radius:16px;

    /* exact match with index */
    --header-h: 98px;
  }

  *{box-sizing:border-box;margin:0;padding:0;word-wrap:break-word;overflow-wrap:anywhere}
  /* keep same global rule as index so behavior is identical */
  img,video{max-width:100%;height:auto}

  body{
    min-height:100vh;
    background:var(--bg2);
    color:var(--text);
    font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    display:flex;flex-direction:column;overflow-x:hidden;line-height:1.65;
  }

  /* ===== HEADER (fixed, identical to index) ===== */
  header{
    position:fixed; top:0; left:0; right:0; z-index:1000;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 40px;                     /* horizontal only */
    min-height:var(--header-h);         /* fixed header height */
    background:var(--accent); color:#fff;
    box-shadow:0 3px 12px rgba(0,0,0,0.2);
  }
  .brand{display:flex;gap:16px;align-items:center}

  /* same logo container + image behavior as index */
  .logo{
    width:calc(var(--header-h) - 6px);
    height:calc(var(--header-h) - 6px);
    border-radius:20px;
    background:var(--accent);
    display:flex;align-items:center;justify-content:center;
    overflow:visible;
  }
  .logo img{
    width:175%;
    height:175%;
    object-fit:contain;
    object-position:left center;
    display:block;
  }

  /* simple right-side back link (keeps index look) */
  header a{
    color:#fff;text-decoration:none;font-weight:600;opacity:.9;transition:opacity .2s;
  }
  header a:hover{opacity:1}

  /* ===== CONTENT ===== */
  .page{
    padding:calc(var(--header-h) + 16px) 22px 22px; /* push below fixed header */
    flex:1; width:100%; max-width:1000px; margin:0 auto;
  }
  .card{
    background:#fff; padding:24px; border-radius:14px;
    border:1px solid rgba(0,0,0,0.06); box-shadow:0 4px 18px rgba(0,0,0,0.05);
  }

  .md h1{font-size:30px;margin:12px 0 8px}
  .md h2{font-size:22px;margin:18px 0 6px}
  .md h3{font-size:18px;margin:14px 0 6px}
  .md p,.md li{color:var(--muted);line-height:1.65}
  .md pre{overflow:auto;background:#0f0a1a;color:#f6f1ff;padding:12px;border-radius:10px}
  .md img{max-width:100%;border-radius:10px;border:1px solid rgba(0,0,0,0.08)}
  .status{font-size:13px;color:var(--muted);margin-bottom:10px}
  .error{color:#821e1e;background:#ffe9e9;padding:10px;border-radius:8px;border:1px solid #f3bcbc}
  .tried{font-size:13px;color:var(--muted);opacity:0.85;margin-top:8px}

  /* ===== MOBILE (match index) ===== */
  @media(max-width:700px){
    :root{ --header-h: 82px; }

    header{padding:0 16px}
    .page{padding:calc(var(--header-h) + 12px) 16px 18px}

    .logo{
      width:calc(var(--header-h) - 6px);
      height:calc(var(--header-h) - 6px);
      border-radius:16px;
    }
    .logo img{
      width:170%;
      height:170%;
      object-position:left center;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"><img src="Logo/Portfolio_Logo.png" alt="Logo"></div>
    </div>
    <a href="index.html">← Back to portfolio</a>
  </header>

  <div class="page">
    <div class="card">
      <div class="status" id="status">Loading…</div>
      <div id="content" class="md">Fetching markdown…</div>
      <div id="tried" class="tried"></div>
    </div>
  </div>

  <!-- marked for markdown -> html -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (async function(){
      const params = new URLSearchParams(location.search);
      let mdParam = params.get("md");
      const defaultPath = "Projects/attack-defend-lab/README.md";

      function safePath(p){
        if(!p) return null;
        if(p.includes('://') || p.startsWith('//') || p.includes('..')) return null;
        return p.replace(/^\/+/, '');
      }
      function candidates(path){
        const out = [];
        if(!path) return out;
        out.push(path);
        const dir = path.replace(/\/[^\/]*$/, '');
        if(path.toLowerCase().endsWith('readme.md')){
          out.push(`${dir}/README.md`, `${dir}/Readme.md`, `${dir}/readme.md`);
        }
        if(!path.includes('.md')){
          out.push(`${path}/README.md`, `${path}/Readme.md`, `${path}/readme.md`);
        }
        return Array.from(new Set(out));
      }

      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('content');
      const triedEl = document.getElementById('tried');

      if(!mdParam) mdParam = defaultPath;
      const safe = safePath(mdParam) || defaultPath;
      statusEl.textContent = `Requested: ${safe}`;

      const tryList = candidates(safe);
      if(tryList.length === 0) tryList.push(safe);

      let lastError = null;
      const triedPaths = [];
      for(const p of tryList){
        triedPaths.push(p);
        try{
          statusEl.textContent = `Fetching: ${p}`;
          const res = await fetch(p);
          if(!res.ok){ lastError = `${res.status} ${res.statusText}`; continue; }
          const mdText = await res.text();
          const html = marked.parse(mdText, {mangle:false, headerIds:false});
          contentEl.innerHTML = html;
          statusEl.textContent = `Rendered: ${p}`;
          triedEl.textContent = `Tried: ${triedPaths.join('  •  ')}`;
          return;
        } catch(err){
          lastError = err.message || String(err);
        }
      }

      contentEl.innerHTML = `<div class="error"><strong>Could not load the requested markdown.</strong><br/>Make sure the file exists, the path is case-sensitive, and the file was pushed to GitHub Pages branch.</div>
        <p style="margin-top:8px;color:var(--muted)">Hint: try opening the raw file in browser to verify it exists:</p>
        <pre style="margin-top:6px;background:#111;padding:8px;border-radius:6px;color:#fff;">/${safe}</pre>
        <p style="margin-top:8px;color:var(--muted)">Network error / reason: ${lastError}</p>`;
      statusEl.textContent = `Failed to fetch.`;
      triedEl.textContent = `Tried: ${triedPaths.join('  •  ')}`;
    })();
  </script>
</body>
</html>
